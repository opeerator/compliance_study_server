<VirtualHost *:80>
    ServerName localhost

    # Proxy settings to redirect requests to Flask app
    ProxyPass / http://flaskapp:5000/
    ProxyPassReverse / http://flaskapp:5000/

    ErrorLog ${APACHE_LOG_DIR}/flaskapp_error.log
    CustomLog ${APACHE_LOG_DIR}/flaskapp_access.log combined
</VirtualHost>
